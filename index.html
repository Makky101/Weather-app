<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather checker</title>
    <link rel="stylesheet" href="./Weather_web_app/style.css">
</head>
<body>
    <div class="app">
        <h1>Want to see what the weather is like?</h1>
        <div class="top-layer">
            <input class="search" id="cityInput" placeholder="Enter a City">
            <button id="searchBtn" class="search-btn">Get Weather</button>
        </div>
        <div class="weather" id="weatherInfo"></div>
    </div>
    <script src="./Weather_web_app/script.js"></script>
</body>

</html>
